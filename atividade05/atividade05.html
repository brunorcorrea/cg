<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Atividade 05</title>
  </head>
  <body>
    <canvas id="canvas">
      Infelizmente, o seu browser não dá suporte ao elemento Canvas do HTML5.
    </canvas>

    <div>
      Velocidade da Animação 0%
      <input
        id="slider"
        type="range"
        min="0"
        max="100"
        step="10"
        value="50"
        oninput="changeSpeed(this.value)"
      />
      100%
    </div>

    <button id="Rotation">Mudar Direção da Rotação</button>
    <button id="RotationStart">Iniciar a Rotação</button>
    <button id="RotationStop">Parar a Rotação</button>

    <hr />

    <button id="ScaleDirection">Mudar Direção da Mudança de Escala</button>
    <button id="ScaleStart">Iniciar a Mudança de Escala</button>
    <button id="ScaleStop">Parar a Mudança de Escala</button>

    <hr />

    <button id="Translation">Mudar Direção da Translação</button>
    <button id="TranslationStart">Iniciar a Translação</button>
    <button id="TranslationStop">Parar a Translação</button>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="atividade05.js"></script>
</html>
